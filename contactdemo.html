<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Demo - GuardianAI</title>
    <style>
        :root {
            --primary: #2997FF;
            --dark-bg: #000000;
            --text-color: #F5F5F7;
            --secondary-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 30px rgba(41, 151, 255, 0.15);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            background: rgba(22, 22, 23, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
        }

        h1 {
            font-size: clamp(32px, 4vw, 48px);
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 17px;
            color: var(--text-color);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            margin: 0 auto;
            display: block;
        }

        .submit-button:hover {
            transform: scale(1.02);
            background: #147CE5;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Demo</h1>
        <form action="https://formsubmit.co/zeshanhussain.dev@gmail.com" method="POST">
            <!-- Add these hidden inputs for FormSubmit configuration -->
            <input type="hidden" name="_subject" value="New Demo Request from GuardianAI">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Organization (Company, School, or Business)</label>                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us about your security needs..."></textarea>
            </div>
            
            <button type="submit" class="submit-button">Send Request</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transition = 'opacity 1s ease-in';
            
            setTimeout(() => {
                container.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
